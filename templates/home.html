{% load static %}

<head>
    
    <title>Hotels</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>

<header>
</header>

{% block content %}
<video autoplay muted loop id="myVideo">
    <source src="{% static 'sunset.mp4' %}" type="video/mp4">
</video>

<div  class="content" >
    <h1>Best Available Rate Pricing for Your Hotel</h1>
    <p></p>
    </button>
    <button id="myBtn">
    <a href="{% url 'hotels' %}">Hotels</a>    
    </button>
    {% if user.is_authenticated %}
    <h1>Hi {{ user.username }}</h1>
    <button id="myBtn">
        <a href="{% url 'logout' %}">Log out</a>    
    </button>
    {% else %}
    <h1>You are not logged in</h1>
    <button  id="myBtn" >
        <a href="{% url 'sign_up' %}">Sign Up</a>
    </button>
    <button id="myBtn">
        <a href="{% url 'login' %}">Log in</a>    
    </button>
    {% endif %}
</div>

{% endblock content %}

</body>
</html>
