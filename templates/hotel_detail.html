{% block content %}

<h1>{{hotel.title}} Hotel</h1>

<h1>Stars: {{hotel.stars}}</h1>

<h1>Location: {{hotel.location}}</h1>

 

<h1>Number of rooms: {{ hotel.get_room_count }}</h1>

<h1>Watch rooms now: </h1>
<ul>
    {% for room in hotel.rooms.all %}
    <li><a href="{{ room.get_absolute_url }}">{{ room.title }}</a></li>
    {% endfor %}
</ul>


{% endblock content %}
